<!DOCTYPE html>
<html>
<head>
  <title>Learn the Clock</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }
    canvas {
      background: white;
      border-radius: 50%;
      margin-top: 20px;
    }
    #timeDisplay {
      font-size: 2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸ•’ Learn the Clock</h1>
  <canvas id="clock" width="450" height="450"></canvas>
  <div id="timeDisplay">Tap the clock!</div>

  <script>
    const canvas = document.getElementById("clock");
    const ctx = canvas.getContext("2d");
    const radius = canvas.width / 2;
    ctx.translate(radius, radius);

    let hour = 3, minute = 15;

    function drawClock() {
      ctx.clearRect(-radius, -radius, canvas.width, canvas.height);

      // Outer circle
      ctx.beginPath();
      ctx.arc(0, 0, radius - 10, 0, 2 * Math.PI);
      ctx.strokeStyle = "blue";
      ctx.lineWidth = 5;
      ctx.stroke();

      // Hour numbers (1â€“12)
      ctx.font = "22px Arial";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      for (let h = 1; h <= 12; h++) {
        let angle = (h / 12) * 2 * Math.PI;
        let x = Math.cos(angle - Math.PI/2) * (radius - 70);
        let y = Math.sin(angle - Math.PI/2) * (radius - 70);
        ctx.fillText(h, x, y);
      }

      // Minute numbers (1â€“60)
      ctx.font = "10px Arial";
      for (let m = 1; m <= 60; m++) {
        let angle = (m / 60) * 2 * Math.PI;
        let x = Math.cos(angle - Math.PI/2) * (radius - 25);
        let y = Math.sin(angle - Math.PI/2) * (radius - 25);
        ctx.fillText(m, x, y);
      }

      // Hour hand
      let hourAngle = (hour % 12) * Math.PI / 6 + (minute / 60) * (Math.PI / 6);
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.lineTo(Math.cos(hourAngle - Math.PI/2) * 90, Math.sin(hourAngle - Math.PI/2) * 90);
      ctx.strokeStyle = "red";
      ctx.lineWidth = 6;
      ctx.stroke();

      // Minute hand
      let minuteAngle = (minute) * Math.PI / 30;
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.lineTo(Math.cos(minuteAngle - Math.PI/2) * 120, Math.sin(minuteAngle - Math.PI/2) * 120);
      ctx.strokeStyle = "green";
      ctx.lineWidth = 4;
      ctx.stroke();

      // Center dot
      ctx.beginPath();
      ctx.arc(0, 0, 6, 0, 2 * Math.PI);
      ctx.fillStyle = "black";
      ctx.fill();
    }

    function updateTime(x, y) {
      let dx = x - radius;
      let dy = y - radius;
      let angle = Math.atan2(dy, dx) + Math.PI/2;
      if (angle < 0) angle += 2 * Math.PI;

      minute = Math.round((angle / (2 * Math.PI)) * 60) % 60;
      hour = Math.floor((angle / (2 * Math.PI)) * 12) % 12;
      if (hour === 0) hour = 12;

      document.getElementById("timeDisplay").innerText =
        `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
      drawClock();
    }

    canvas.addEventListener("click", function(e) {
      const rect = canvas.getBoundingClientRect();
      updateTime(e.clientX - rect.left, e.clientY - rect.top);
    });

    drawClock();
  </script>
</body>
</html>
